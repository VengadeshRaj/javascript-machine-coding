<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Debounced Search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <label class="search-label">Search any Fruit: </label>
        <div class="text-box-container">
          <input
            id="search-box"
            class="search-box"
            placeholder="name a fruit.."
          />
          <ul id="suggested-fruits"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
